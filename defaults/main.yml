---
sentry_conf_dir: /etc/sentry
sentry_py_conf: sentry.conf.py.j2
sentry_uwsgi_socket: "{{ uwsgi_socket }}"
sentry_system_packages:
  - libffi-dev
  - libpq-dev
  - libssl-dev
  - libxslt1-dev
  - libxml2-dev
  - libyaml-dev
  - python-setuptools
sentry_user: sentry
sentry_version: 8.1.1
sentry_virtualenv: "{{ python_virtualenvs_dir }}/sentry"
sentry_yaml_conf: config.yml.j2
